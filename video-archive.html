<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Grid Example</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 3fr 1fr; /* First column is 3 times larger */
      gap: 10px; /* Space between grid items */
      padding: 20px;
    }

    .grid-item {
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">Column 1, Row 1</div>
    <div class="grid-item">Column 2, Row 1</div>
  </div>
</body>
</html>
