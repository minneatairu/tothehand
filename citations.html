<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .citation {
      margin-bottom: 20px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .citation-title {
      font-size: 1.2em;
      font-weight: bold;
    }
    .citation-details {
      font-size: 0.9em;
      color: #555;
    }
    #filter-controls {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Citations</h1>
  <div id="filter-controls">
    <label for="filter-category">Filter by:</label>
    <select id="filter-category">
      <option value="all">All</option>
      <option value="author">Author</option>
      <option value="isPartOf">Publication</option>
      <option value="publicationYear">Year</option>
    </select>
    <input type="text" id="filter-input" placeholder="Enter filter value..." />
    <button id="apply-filter">Apply Filter</button>
  </div>
  <div id="citations-container"></div>
  <script src="script.js"></script>
</body>
</html>
