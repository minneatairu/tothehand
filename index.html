<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To The Hand by Minne</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Kode+Mono:wght@400..700&family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
      background-color: #000;
      color: #fff;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 2rem;
      z-index: 1000;
    }

    .word {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    #main-content {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen"></div>

  <!-- Main Content -->
  <div id="main-content">
    <!-- Video Section -->
    <video id="background-video" autoplay muted loop>
      <source src="vv.mov" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Top-right buttons -->
    <div class="top-right-buttons">
      <button class="button" id="aboutButton">?</button>
      <button class="button" id="sculptureButton">Sculpture<sup>( 3D, AI )</sup></button>
      <button class="button" id="btsButton">BTS<sup>( TV )</sup></button>
      <button class="button" id="citationsButton">Citations<sup>( APA )</sup></button>
    </div>

    <!-- Citations Modal -->
    <div id="citationsModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeCitations">&times;</span>
        <h2>Citations</h2>
        <div id="citations-container"></div>
        <div class="pagination">
          <button id="prev-page">Previous</button>
          <span id="page-info"></span>
          <button id="next-page">Next</button>
        </div>
      </div>
    </div>

    <!-- About Modal -->
    <div id="aboutModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeAbout">&times;</span>
        <h2>About</h2>
        <p>This is the About information for your website.</p>
      </div>
    </div>
  </div>

  <script>
    // Words to display one after another
    const words = [
      "According",
      "to",
      "Benin",
      "oral",
      "history,",
      "the",
      "walls",
      "of",
      "Benin",
      "are",
      "made",
      "of",
      "three",
      "concentric",
      "circles."
    ];

    const loadingScreen = document.getElementById('loading-screen');

    words.forEach((word, index) => {
      const span = document.createElement('span');
      span.textContent = word;
      span.className = 'word';
      loadingScreen.appendChild(span);
      if (index < words.length - 1) {
        loadingScreen.appendChild(document.createTextNode(' '));
      }
    });

    function showWords() {
      const wordElements = document.querySelectorAll('.word');
      wordElements.forEach((word, index) => {
        setTimeout(() => {
          word.style.opacity = 1;
          word.style.transform = 'translateY(0)';
        }, index * 400); // Faster, cinematic transitions
      });
    }

    window.onload = function() {
      showWords();
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, words.length * 400 + 1000); // Short pause after the last word
    };
  </script>
</body>
</html>
