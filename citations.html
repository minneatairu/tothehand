<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .citation {
      margin-bottom: 20px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .citation-title {
      font-size: 1.2em;
      font-weight: bold;
    }
    .citation-details {
      font-size: 0.9em;
      color: #555;
    }
    #sort-controls {
      margin-bottom: 20px;
    }
    button {
      margin-right: 10px;
      padding: 5px 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Citations</h1>
  <div id="sort-controls">
    <button id="sort-asc">Sort by Year (Ascending)</button>
    <button id="sort-desc">Sort by Year (Descending)</button>
  </div>
  <div id="citations-container"></div>
  <script src="script.js"></script>
</body>
</html>
