<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citations with Pagination</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .citation {
      margin-bottom: 20px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .citation-title {
      font-size: 1.2em;
      font-weight: bold;
    }
    .citation-details {
      font-size: 0.9em;
      color: #555;
    }
    #pagination-controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 5px 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Citations</h1>
  <div id="citations-container"></div>
  <div id="pagination-controls">
    <button id="prev-page" disabled>Previous</button>
    <span id="page-info">Page 1</span>
    <button id="next-page">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
