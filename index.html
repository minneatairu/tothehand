<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To The Hand by Minne</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+CO:wght@100..400&family=Playwrite+ES+Deco:wght@100..400&family=Playwrite+RO:wght@100..400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
      background-color: #000;
      color: #fff;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;  font-family: "Playwrite ES Deco", serif;

      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 3.5rem;
      text-align: center;
      z-index: 1000;
    }

    .line {
      display: flex;
      justify-content: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .line span {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      margin: 0 5px;
    }

    #main-content {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="line" id="line1"></div>
    <div class="line" id="line2"></div>
    <div class="line" id="line3"></div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <!-- Video Section -->
    <video id="background-video" autoplay muted loop>
      <source src="vv.mov" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Top-right buttons -->
    <div class="top-right-buttons">
      <button class="button" id="aboutButton">?</button>
      <button class="button" id="sculptureButton">Sculpture<sup>( 3D, AI )</sup></button>
      <button class="button" id="btsButton">BTS<sup>( TV )</sup></button>
      <button class="button" id="citationsButton">Citations<sup>( APA )</sup></button>
    </div>

    <!-- Citations Modal -->
    <div id="citationsModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeCitations">&times;</span>
        <h2>Citations</h2>
        <div id="citations-container"></div>
        <div class="pagination">
          <button id="prev-page">Previous</button>
          <span id="page-info"></span>
          <button id="next-page">Next</button>
        </div>
      </div>
    </div>

    <!-- About Modal -->
    <div id="aboutModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeAbout">&times;</span>
        <h2>About</h2>
        <p>This is the About information for your website.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Words to display in three lines
    const lines = [
      ["According", "to", "Benin", "oral", "history,"],
      ["the", "walls", "of", "Benin"],
      ["are", "made", "of", "three", "concentric", "circles."]
    ];

    const lineElements = [
      document.getElementById('line1'),
      document.getElementById('line2'),
      document.getElementById('line3')
    ];

    lines.forEach((line, lineIndex) => {
      line.forEach((word, wordIndex) => {
        const span = document.createElement('span');
        span.textContent = word;
        lineElements[lineIndex].appendChild(span);
      });
    });

    function showLines() {
      lineElements.forEach((line, lineIndex) => {
        setTimeout(() => {
          line.style.opacity = 1;
          line.style.transform = 'translateY(0)';
          const words = line.querySelectorAll('span');
          words.forEach((word, wordIndex) => {
            setTimeout(() => {
              word.style.opacity = 1;
              word.style.transform = 'translateY(0)';
            }, wordIndex * 300); // Delay between words
          });
        }, lineIndex * 1500); // Delay between lines
      });
    }

    window.onload = function() {
      showLines();
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, lines.length * 1500 + 2000); // Pause after the last line
    };
  </script>
</body>
</html>
